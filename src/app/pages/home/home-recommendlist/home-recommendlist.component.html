<ul class="recommendlistWrapper" >
	<li class="recommendlistitem" *ngFor="let list of topiclist" (click)="doRecommendlist(list.id)">

	<li class= "getmorelist">更多热门专题 <i class="fa fa-angle-right" aria-hidden="true"></i></li>
</ul>
