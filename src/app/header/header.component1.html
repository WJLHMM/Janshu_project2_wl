<header class="container">
	<p class="logo">
		<img src="https://cdn2.jianshu.io/assets/web/nav-logo-4c7bbafe27adc892f3046e6978459bac.png" alt="header log">
	</p>
	<nav>
		<div class="home">首页</div>
		<div class="download">下载App</div>
		<form class="search" >
			<i class="fa fa-search searchicon" aria-hidden="true" style ="right:6px,background:#eee"></i>
			<input 
				type="text" name="" 
				placeholder="搜索" 
				style ="width:160px"
				(focus) = "formViewToggle($event,'table','240px','-74px','#969696')" 
				(blur) = "formViewToggle($event,'none','160px','6px','#eee')"
			/>
			<div 
				class="searchinfoshow" 
				style="display: none"
				(mouseenter) = "searchinfoToggle($event,'table')"
				(mouseleave) = "searchinfoToggle($event,'none')"
			>
				<ul class="searchinfoitem">
					<li class="searchinfotitle">
						<p class='inputinfo'>热门搜索</p>
						<p class="inputinfo right"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;换一批</p>
					</li>
					<li class="item">行距杯2018征文毕业</li>
					<li class="item">区块链</li>
					<li class="item">小程序</li>
					<li class="item">vue</li>
					<li class="item">毕业</li>
					<li class="item">PHP</li>
					<li class="item">故事</li>
					<li class="item">flutter</li>
					<li class="item">理财</li>
					<li class="item">美食</li>
				</ul>
				<ul class="searchhistoryinfo">
					<li></li>
				</ul>
				<div class='arrow-box1'></div>
				<div class='arrow-box2'></div>
			</div>
		</form>
		<div class="font"><i class="fa fa-font " aria-hidden="true">α</i></div>
		<div class="login_btn">登录</div>
	</nav>
    <div class="register_btn">注册</div>
    <div class="post_btn"><i class="fa fa-pencil" aria-hidden="true"></i>写文章</div>


</header>
